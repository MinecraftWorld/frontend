<!DOCTYPE html>
<html>
    <head>
        <title>MCPE Map</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

        <style>
            #mapid{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="mapid" style="width: 100%; height: 100%;"></div>
        <script type="text/javascript">
            var mymap = L.map('mapid').setView([0, 0], 4);

            L.tileLayer('https://mcpemap.s3.eu-central-1.amazonaws.com/images/test-server/tiles/x{x}y{y}z{z}.png', {
                attribution: 'Map created by <a href="http://earthobservatory.nasa.gov/">MCPE Map</a>',
                maxZoom: 5,
                noWrap: true
            }).addTo(mymap);
        </script>
  </body>
</html>
